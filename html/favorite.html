<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- フォント用URLです。google fontは商用でも使えるらしいので、もし使われるのであればfamily=と&の間にその字体の名前を入れてください -->
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <!-- bootstrapのURLです。消さないでください -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- googlefontのURL。消すな -->
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Mai&display=swap" rel="stylesheet">
    <!-- jQueryのURLです。多分使っているので消さないでください。日付などの処理は別でコード下に書いていますが、jQueryは使っていません。 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- アイコン用のURLです。商用利用はOKです。アイコンはサイトでコードをコピーして使えます -->
    <!-- https://kit.fontawesome.com -->
    <script src="https://kit.fontawesome.com/f3d03e8132.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
    <link rel = "stylesheet" href = "../css/backgroundcolor.css">
    <title>よく使うもの</title>
</head>
<body>
  <div class="title">
    よく使うもの
    <a href="./bookmark.html" class="btn btn-success">作成</a>
  </div>
  <div class="test">
    <div class="card" style="width: 18rem;">
      <img src="../image/amazon_dkblue_noto_printfold_v2016_jp-main._CB462253020_.png" class="card-img-top" alt="test" width="240px" height="200px">
      <div class="card-body">
        <h5 class="card-title">Amazon</h5>
        <p class="card-text">Amazonのサイトにいきます</p>
        <a href="https://www.google.com/?hl=ja" target="_brank" class="btn btn-primary">Amazon</a>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img src="../image/yahoo.png" class="card-img-top" alt="test" width="151px" height="201px">
      <div class="card-body">
        <h5 class="card-title">Yahoo</h5>
        <p class="card-text">Yahooのサイトにいきます</p>
        <a href="https://www.yahoo.co.jp/" target="_brank" class="btn btn-primary">たまい</a>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img src="../image/google.jpg" class="card-img-top" alt="test" width="151px" height="201px">
      <div class="card-body">
        <h5 class="card-title">Google</h5>
        <p class="card-text">Googleのサイトにいきます</p>
        <a href="https://www.google.com/?hl=ja" target="_brank" class="btn btn-primary">たまい</a>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <a href="https://www.youtube.com/"><img alt="" width="192" height="192" border="0" src="https://blinky.nemui.org/shot?https://www.youtube.com/"></a>
      <div class="card-body">
        <h5 class="card-title">YouTube</h5>
        <p class="card-text">YouTubeのサイトにいきます</p>
        <a href="https://www.youtube.com/" target="_brank" class="btn btn-primary">たまい</a>
      </div>
    </div>

    <iframe src = "https://blinky.nemui.org/shot/large?https://www.youtube.com/"></iframe>

    <!-- http://mozshot.nemui.org/shot/large?{URL}--> 

  </div>
</body>
</html>
