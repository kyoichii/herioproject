<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- フォント用URLです。google fontは商用でも使えるらしいので、もし使われるのであればfamily=と&の間にその字体の名前を入れてください -->
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <!-- bootstrapのURLです。消さないでください -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- googlefontのURL。消すな -->
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Mai&display=swap" rel="stylesheet">
    <!-- jQueryのURLです。多分使っているので消さないでください。日付などの処理は別でコード下に書いていますが、jQueryは使っていません。 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- アイコン用のURLです。商用利用はOKです。アイコンはサイトでコードをコピーして使えます -->
    <!-- https://kit.fontawesome.com -->
    <script src="https://kit.fontawesome.com/f3d03e8132.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
    <link rel="stylesheet" href="../css/BackGroudColorNew.css">
    <title>Document</title>
</head>
<body>
    <div class="setcolormain">
        <h2>Sylvanian Extension</h2>
        <div>
            <div>
                <span class="title">よく使うもの：</span>
                <span class="message">お年寄りがよく使うサイトにアクセスします。</span>
            </div>
            <div>
                <span class="title">前のページに戻る：</span>
                <span class="message">前にアクセスしていたページに戻ります。</span>
            </div>
            <div>
                <span class="title">次のページへ進む：</span>
                <span class="message">謝って前のページに戻ってしまった時に元に戻します。</span>
            </div>
            <div>
                <span class="title">文字サイズ変更：</span>
                <span class="message">文字サイズを変更できるショートカットキーが知れます。</span>
            </div>
            <div>
                <span class="title">履歴：</span>
                <span class="message">操作の履歴を確認することができます。</span>
            </div>
        </div>
        
    </div>
</body>
</html>
